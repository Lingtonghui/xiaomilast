<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>注册页面</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/register.css" />
<!-- <script src="js/FormAuthentication.js" type="text/javascript"></script> -->

<script src="js/require.js" defer async="true" data-main="js/main2.js"></script>
</head>
<body>
	<div class="header_wrap">
		<div id="header" class="auto">
			<div class="logo">
				<i class="pic"></i>
				<b>Home</b>
			</div>
			<div class="nav">
				<a class="hover" href="./index.html">首页</a>
			</div>
			<div class="serarch">
				<form>
					<input class="keyword" type="text" name="keyword" placeholder="我的家" />
					<input class="submit" type="submit" name="submit" value="" />
				</form>
			</div>
			<div class="login">
				<a href="./login.html" class="gt_login">登录</a>&nbsp;
				<a>注册</a>
			</div>
		</div>
	</div>
	<div style="margin-top:55px;"></div>
	<div id="register" class="auto">
		<h2>欢迎注册成为 我的家 会员</h2>
		<!-- <form method="POST"  onsubmit="formValiad.checkForm()" onreset="formValiad.resetForm()"></form> -->
		<form method="POST" action="php/register.php">
			<label>
				<!-- 手机号：<input type="text"  value="" placeholder="输入您的手机号"  id="telephone" onblur="formValiad.checkPhone()" />
				onblur="formValiad.checkUserName()"
				onblur="formValiad.checkPassword()"
				onblur="formValiad.checkConfirmPassword()"
				-->
				手机号：<input type="text"  value="" placeholder="输入您的手机号"  id="telephone" name="telephone"/>
				<span id="telephone-span">*请输入有效正确的手机号</span>
			</label>
			<label>
				用户名：<input type="text"  value="" placeholder="输入您的用户名"  id="username" name="username"/>
				<span id="username-span">*请输入6~18个不含非法字符的用户名</span>
			</label>
			<label>
				密码：<input type="password"  value="" placeholder="输入您的密码" id="password"   name="password"/>
				<span id="password-span">*请输入长度不少于6位数的密码</span>
			</label>
			<label>
				确认密码：<input type="password"  value="" placeholder="请重新输入您的密码" id="confirmPassword" name="confirmPassword"/>
				<span id="confirmPassword-span"></span>
			</label>
			<label>
				验证码：<input name="verification" type="text"  value="" placeholder="请输入下方的验证码" id="verification"/>
				<span></span>
			</label>
			<img class="vcode" src="images/show_code.jpg" />
			
			<div style="clear:both;"></div>
			<input class="submit" type="submit" value="确定注册" id="register-button"/>
			<input class="reset" type="reset" value="重置信息" />
		</form>
	</div>
	<div id="footer" class="auto">
		<div class="bottom">
			<a>home</a>
		</div>
		<div class="copyright">Powered by home ©2020 home.com</div>
	</div>
</body>
</html>
